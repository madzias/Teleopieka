{% load static %}

<html>

<head>
	<title>Resetuj hasło</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static '/css/login.css' %}">
	<link rel="shortcut icon" href="{% static '/images/logo.ico' %}">
</head>
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card3">
				<div class="d-flex justify-content-center">
					<h3 id="form-title">Wprowadź nowe hasło</h3>
                    <br><br>
                </div>
                <div class="d-flex justify-content-center">
                    <p style="text-align:center">Podaj dwukrotnie nowe hasło, by można było zweryfikować, czy zostało wpisane poprawnie.</p>
				</div>
				<div class="d-flex justify-content-center form_container">
                    <form method="post" >
                        {% csrf_token %}
                        {{form}}
                        <br>
                        <br>
                        <input class="btn login_btn" type="Submit" name="Resetuj">
                    </form>
				</div>


			</div>
		</div>
	</div>
</body>
</html>
